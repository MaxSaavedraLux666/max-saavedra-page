<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Max Saavedra</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script defer src="script.js"></script>
</head>
<body class="light-mode">

<header class="hero">
  <h1>Contact Me</h1>
  <button id="toggleMode" class="btn">Toggle Dark Mode</button>
</header>

<main class="fade-in">
  <section id="contact">
    <h2>Get in Touch</h2>
    
    <!-- Profile Pictures -->
    <div class="profile-container">
      <div class="profile-card">
        <img src="images/profile.png" alt="Max Saavedra" class="profile-img"/>
        <p><strong>Max Saavedra</strong></p>
      </div>
      <div class="profile-card">
        <img src="images/pet.jpg" alt="Teo" class="profile-img"/>
        <p><strong>Teo</strong> 🐾</p>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="contact-details">
      <p><strong>WhatsApp:</strong> +51 920 797 644</p>
      <p><strong>Email:</strong> <a href="mailto:max.bruno.saavedra@gmail.com">max.bruno.saavedra@gmail.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/max-saavedra" target="_blank">linkedin.com/in/max-saavedra</a></p>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://github.com/MaxSaavedraLux666" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://maxsaavedralux.blogspot.com/" target="_blank" title="Blog"><i class="fas fa-blog"></i></a>
      <a href="https://twitter.com/MaxSaavedraLux" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- Contact Form -->
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required/>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required/>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

</main>

<footer>
  <a href="index.html" class="btn">Back to Portfolio</a>
  <a href="resume.html" class="btn">Resume</a>
  <p>© 2025 Max Saavedra</p>
</footer>

</body>
</html>
