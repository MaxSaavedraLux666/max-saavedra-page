<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Max Saavedra</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body class="light-mode">
  <header>
    <h1>Contact Me</h1>
    <button id="toggleMode">Dark Mode</button>
  </header>

  <main>
    <section id="contact">
      <h2>Get in Touch</h2>
      <div class="profile-container">
        <div class="profile-card">
          <img src="images/profile.png" alt="Max Saavedra's Profile Picture" class="profile-img">
          <p><strong>Max Saavedra</strong></p>
        </div>
        <div class="profile-card">
          <img src="images/pet.jpg" alt="Teo" class="profile-img">
          <p><strong>Teo</strong></p>
        </div>
      </div>
      <div class="contact-details">
        <p><strong>WhatsApp:</strong> +51 920797644</p>
        <p><strong>Email:</strong> <a href="mailto:max.bruno.saavedra@gmail.com">max.bruno.saavedra@gmail.com</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/max-saavedra" target="_blank">www.linkedin.com/in/max-saavedra</a></p>
      </div>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="index.html">Back to Portfolio</a>
    <p>Â© 2025 Max Saavedra</p>
  </footer>
</body>
</html>
